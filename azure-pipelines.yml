# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
- feature/*
- pipeline/*

pool:
  name: default

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseDotNet@2
      displayName: Use dotnet 7.x
      inputs:
        packageType: 'sdk'
        version: '7.x'

    - task: DotNetCoreCLI@2
      displayName: dotnet build
      inputs:
        command: 'build'
        projects: '**/*.sln'

- stage: Test
  dependsOn: Build
  jobs:
  - job: Test
    steps:
    - task: UseDotNet@2
      displayName: Use dotnet 7.x
      inputs:
        packageType: 'sdk'
        version: '7.x'

    - task: DotNetCoreCLI@2
      displayName: dotnet test
      inputs:
        command: 'test'
        projects: '**/*.sln'

- stage: Publish
  dependsOn: Test
  jobs:
  - job: Publish
    steps:
    - task: UseDotNet@2
      displayName: Use dotnet 7.x
      inputs:
        packageType: 'sdk'
        version: '7.x'

    - task: DotNetCoreCLI@2
      displayName: dotnet publish
      inputs:
        command: 'publish'
        projects: '**/*.sln'
        publishWebProjects: False
        zipAfterPublish: False

    - task: PowerShell@2
      displayName: Verify psd1 RequiredAssemblies
      inputs:
        targetType: 'inline'
        script: |
          $psd1 = Import-PowerShellDataFile .\build\SwitchConfigHelper\publish\SwitchConfigHelper.psd1
          $required_assemblies = $psd1['RequiredAssemblies'] | Sort-Object
          $published_assemblies = (Get-ChildItem -File -Path .\build\SwitchConfigHelper\publish\* -Include *.dll -Exclude $psd1['RootModule']).Name | Sort-Object
          $comparison = Compare-Object $required_assemblies $published_assemblies
          If ($comparison)
          {
            Write-Host "PSD1 assemblies on the left.  Published assemblies on the right."
            $comparison | Format-Table | Out-String|% {Write-Host $_}
            Write-Error "The RequiredAssemblies in the PowerShell module manifest do not match those in the publish folder."
          }

    - task: PowerShell@2
      displayName: Test PowerShell cmdlets
      inputs:
        targetType: 'inline'
        script: |
          Import-Module .\build\SwitchConfigHelper\publish\SwitchConfigHelper.psd1
      
          ConvertFrom-TemplateFile -TemplatePath .\tests\test_template.txt

          Compare-SwitchConfigFiles -ReferencePath .\tests\test_template.txt -DifferencePath .\tests\test_template.txt

- stage: Deploy
  dependsOn: Publish
  variables:
    - name: deploymentPath
      value: '\\ad.rvtn.org\metastorm\mgt\ps_modules\switch_config_helper\'
  jobs:
  - job: Deploy
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    steps:
    - checkout: none
    - task: CopyFiles@2
      displayName: Clear Deployment Directory
      inputs:
        SourceFolder: .\build\SwitchConfigHelper\publish\
        Contents: '**'
        TargetFolder: $(deploymentPath)
        CleanTargetFolder: true
        OverWrite: true
        retryCount: '3'
        delayBetweenRetries: '5000'